<canvas width="600" height="400"></canvas>

<script>
var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");

pincel.fillStyle = "lightgrey";
pincel.fillRect(0,0,600,400);

function dibujarCirculo(x,y,radio){
pincel.fillStyle = "blue";
pincel.beginPath();
pincel.arc(x,y,radio,0,2*Math.PI);
pincel.fill();
}

function limpiarPantalla(){
    pincel.clearRect(0,0,600,400);
}
var x=1
var interruptor = true
function simulaMovimiento(){
limpiarPantalla()
dibujarCirculo(x,70,50)
if (x>450){interruptor = false} else if(x<50){interruptor = true}
if (x>0 && interruptor){x++} else if(!interruptor){x--}
}

setInterval(simulaMovimiento,5)




</script>
