<meta charser="UTF-8" />

<input />
<button>VERTIFICAR SI ACERTO EL NUMERO SECRETO DEL 1 AL 10</button>
<script>

    


  var secreto = Math.round(Math.random() * 10);
  var input = document.querySelector("input");

  function comprobar() {
    if (secreto == input.value) {
      alert("Felicidades Acerto el Numero");
    } else {
      alert("Usted Erro");
    }
  }
  var boton = document.querySelector("button");

  boton.onclick = comprobar;

  input.value = "";
  input.focus();
</script>
