<meta charset="utf8" />

<canvas width="600" height="400"></canvas>

<script>
  function dibujarCuadradoVerde(x = 0, y = 0, color = "green") {
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = color;
    pincel.fillRect(x, y, 50, 50);
    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, 50, 50);
  }
  //   let x = 0;
  //   while (x < 600) {
  //     dibujarCuadradoVerde(x, 0, "RED");
  //     dibujarCuadradoVerde(x, 50, "yellow");
  //     dibujarCuadradoVerde(x, 100, "blue");
  //     dibujarCuadradoVerde(x, 150, "GREEN");
  //     x = x + 50;  // poner solo x+50 genera bucle infinito
  //   }

  for (let x = 0; x < 600; x += 50) {
    //importante x+=50 o poner x=x+50,
    dibujarCuadradoVerde(x, 0, "RED");
    dibujarCuadradoVerde(x, 50, "yellow");
    dibujarCuadradoVerde(x, 100, "blue");
    dibujarCuadradoVerde(x, 150, "GREEN");
  }
</script>
