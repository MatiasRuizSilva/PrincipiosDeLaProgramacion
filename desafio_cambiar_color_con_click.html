<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas"); //agarramos canvas del HTML
  var pincel = pantalla.getContext("2d"); //indicamos que sera en 2 dimenciones sobre donde trabajara el "pincel"

  pincel.fillStyle = "lightgrey"; //color gris (quedaria el fondo primeramente)
  pincel.fillRect(0, 0, 600, 400); //marca que se pinta con el color de arriba

  var color = ["blue", "red", "green"]; //colores
  var numero = 0; //indice del array color
  function alternarColor(color) { //funcion para cambiar el indice del array color
    if (numero === 0) {
      numero++;
    } else if (numero === 1) {
      numero++;
    } else {
      numero = 0;
    }
  }

  pantalla.oncontextmenu = alternarColor; //llamamos a la funcion con click derecho que cambia el color

  function dibujarCirculo(evento) {
    var x = evento.pageX - pantalla.offsetLeft; //punto X menos el borde
    var y = evento.pageY - pantalla.offsetTop; //punto Y menos el borde

    pincel.fillStyle = color[numero]; //cambiamos segun indice
    pincel.beginPath(); //decimos que se pintara con el color de arriba(en este caso nuevo pincel)
    pincel.arc(x, y, 10, 0, 2 * 3.14); //dibuja circulo con su cordenada
    pincel.fill(); //rellenamos con el color que elegimos
    console.log(x + "," + y); //en la consola se mostraran las cordenadas X y Y guardadas mas arriba
  }
  pantalla.onclick = dibujarCirculo; //llamamos a la funcion dibujar circulo con cada click en el tama√±o de "pantalla" indicado
</script>
