<meta charset="utf8" />

<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "white";
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = "green";
  pincel.fillRect(0, 0, 200, 400);
  pincel.fillStyle = "red";
  pincel.fillRect(400, 0, 200, 400);

  pincel.fillStyle = "yellow";
  pincel.beginPath(); //arrancar un nuevo pincel
  pincel.moveTo(300, 200); //lo movemos a ese punto
  pincel.lineTo(200, 400); //dibujamos una linea con esas cordenadas
  pincel.lineTo(400, 400); //dibujamos una linea con esas cordenadas
  pincel.fill(); //para rellenar con el color de la linea
  // pincel.;

  pincel.fillStyle = "blue";
  pincel.beginPath(); //arrancar un nuevo pincel
  pincel.arc(300, 200, 50, 0, 2 * 3.14); //para dibujar el circulo
  pincel.fill();
</script>
