<meta charser="UTF-8" />

<input />
<form>
  <button type="submit">VERTIFICAR SI ACERTO ALGUN NUMERO SECRETO</button>
</form>
<script>
  function aleatorio() {
    return Math.round(Math.random() * 10);
  }
  var input = document.querySelector("input");

  function sorteoNumeros(cantidadNumeros) {
    var secreto = [];
    var contador = 1;
    while (contador <= cantidadNumeros) {
      var encontrado = false;
      var numeroAleatorio = aleatorio();
      if (numeroAleatorio != 0) {
        for (let posicion = 0; posicion < secreto.length; posicion++) {
          if (secreto[posicion] == numeroAleatorio) {
            encontrado = true;
          }
        }
        if (encontrado === false) {
          secreto.push(numeroAleatorio);
          contador++;
        }
      }
    }
    return secreto;
  }
  var secreto = sorteoNumeros(4);

  function comprobar() {
    var encontrado = false;
    for (let indice = 0; indice < secreto.length; indice++) {
      if (secreto[indice] == input.value) {
        alert("Felicidades Acerto el Numero");
        encontrado = true;
        break;
      }
    }
    if (encontrado === false) {
      alert("Usted Erro");
    }
    input.value = "";
    input.focus();
  }

  var boton = document.querySelector("button");
  boton.onclick = comprobar;

  console.log(secreto);
</script>
