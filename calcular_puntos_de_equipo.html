<meta charset="utf-8" />
<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var victorias = prompt("informe la cantidad de victorias");
  var empates = prompt("informe la cantidad de empates");
  var puntosAñoPasado = prompt("informe los puntos que tubo el año pasado");

  //multiplico los empates por 1 por que prompt me devuelve un String por lo cual multiplico por 1 para que la multiplicacion oblige a que se transforme en un numero, luego lo otro que use fue parseInt que transforma un texto a numero de esa forma ya no es necesario multiplicar por 1.-

  puntosTotal = 3 * parseInt(victorias) + parseInt(empates);

  imprimir(`El equipo de Futbol tiene ${puntosTotal} puntos en total`);
  if (puntosTotal > parseInt(puntosAñoPasado)) {
    imprimir("El equipo esta mejor que el año pasado");
  }
  if (puntosTotal < parseInt(puntosAñoPasado)) {
    imprimir("El equipo esta peor que el año pasado");
  } else {
    imprimir("El equipo esta igual que el año pasado");
  }
</script>
