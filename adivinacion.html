<meta charset="utf-8" />
<h1>ADIVINA EL NUMERO</h1>
<script>
  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }
  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numeroPC = Math.round(Math.random() * 10);
  var contador = 0;
  var intentos = 3;

  while (contador !== intentos) {
    var numeroElegido = parseInt(
      prompt(
        "Ingrese un numero entre 0 y 10 , tiene " + (3 - contador) + " intentos"
      )
    );

    if (numeroElegido == numeroPC) {
      imprimir("USTED ACERTO EL NUMERO, QUE CRACK :)");
      break;
    } else {
      contador++;
    }
  }
  if (numeroElegido !== numeroPC) {
    imprimir("USTED ERRO EL NUMERO, EL NUMERO OCULTO ERA " + numeroPC);
  }
</script>
