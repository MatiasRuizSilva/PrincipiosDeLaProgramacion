<meta charset="utf-8" />
<h1>NUMERO DEL 1 AL 100 PARES</h1>
<script>
  function saltarLinea() {
    document.write("<br>");
  }
  function imprimir(frase) {
    document.write(frase);
    // saltarLinea();
    document.write(" - ");
  }

  var numeros = 0;

  while (numeros != 100) {
    numeros += +2;
    imprimir(numeros);
  }
  document.write("FIN");
</script>
